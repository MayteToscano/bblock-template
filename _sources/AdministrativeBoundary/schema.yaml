"$schema": https://json-schema.org/draft/2020-12/schema
description: 'Schemas for AdministrativeBoundary' 
type: object
properties:
  localid:
    type: string
  country:
    type: string
  nationallevel:
    $ref: ../AdministrativeHierarchyLevel/schema.yaml   
  legalstatus:
    $ref: ../LegalStatusValue/schema.yaml     
  technicalStatus:
    $ref: ../TechnicalStatusValue/schema.yaml 
  administrativeunit1: 
    type: string 
  administrativeunit2: 
    type: string   
  beginlifespanversion:
    type: string
    format: date-time 
  namespace:
    type: string   
  versionid:
    type: string                
required:
  - localid
  - country
  - nationallevel
  - legalstatus
  - technicalStatus
  - administrativeunit1
  - administrativeunit2
  - beginlifespanversion
  - namespace 
  - versionid